- name: Install oh my zsh from script
  become_user: "{{ base_user }}"
  tags: ohmyzsh
  shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  args:
    creates: "/home/{{ base_user }}/.oh-my-zsh"

- name: Change user shell to zsh 
  tags: ohmyzsh
  user:
    name: "{{ base_user }}"
    shell: /usr/bin/zsh

- name: Clone plugin repos
  become_user: "{{ base_user }}"
  tags: ohmyzsh
  git:
    repo: "{{ item.repo_url }}"
    dest: "{{ item.dest }}"
  with_items: "{{ ohmyzsh_plugins }}"

- name: Copy .zshrc file to user home folder 
  tags: ohmyzsh
  copy:
    src: zshrc
    dest: "/home/{{ base_user }}/.zshrc"
    owner: "{{ base_user }}"
    group: "{{ base_user }}"
    mode: 0644


- name: Copy .zprofile file to user home folder 
  tags: ohmyzsh
  copy:
    src: zprofile
    dest: "/home/{{ base_user }}/.zprofile"
    owner: "{{ base_user }}"
    group: "{{ base_user }}"
    mode: 0644
